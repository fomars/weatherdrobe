<body>
    <form action="/request_weather" method="post">
        <label for="latitude">Latitude</label>
        <input name="lat" type="number" step="0.01" id="latitude">
        <label for="longitude">Longitude</label>
        <input name="lng" type="number" step="0.01" id="longitude">

    </form>
